<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="options.css"/>
</head>

<body>
  <div class="browser-style" id="notification-panel">
    <div id="notification-message"></div>
    <div id="download-instructions" style="margin-top:8px; margin-bottom:8px"></div>
    <a id="download-link"></a>
  </div>

  <form>
    <fieldset id="controls">
      <div class="browser-style" style="margin-top:10px">
        <label id="bookmark-root-parent-label" for="bookmark-root-parent"></label><br>
        <select id="bookmark-root-parent" class="browser-style"></select>
      </div>
      <div class="browser-style" style="margin-top:8px">
        <label id="bookmark-root-title-label" for="bookmark-root-title"></label><br>
        <input type="text" id="bookmark-root-title">
      </div>
      <div class="browser-style" style="margin-top:8px">
        <label id="filesystem-root-label" for="filesystem-root-browse"></label><br>
        <input type="text" id="filesystem-root" size="40" readonly>&nbsp;
        <button type="button" id="filesystem-root-browse" class="browser-style"></button>
      </div>
      <div class="browser-style" style="margin-top:8px">
        <label id="default-serve-mode-label" for="default-serve-mode"></label><br>
        <select id="default-serve-mode" class="browser-style"></select>
      </div>
      <div class="browser-style" style="margin-top:8px">
        <label id="bypass-hosts-label" for="bypass-hosts"></label><br>
        <textarea id="bypass-hosts" class="browser-style" rows="12" cols="25"
          wrap="off" spellcheck="false" autocorrect="off" autocapitalize="off"></textarea>
      </div>
      <div class="browser-style" style="margin-top:8px">
        <input type="checkbox" id="allow-lossy-compression"></input>
        <label id="allow-lossy-compression-label" for="allow-lossy-compression"></label>
      </div>
    <fieldset>
  </form>

  <script src="../Utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
