<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <div class="browser-style" style="margin-top:16px">
      <label id="bookmark-root-parent-label"></label><br>
      <select id="bookmark-root-parent" class="browser-style"></select>
    </div>
    <div class="browser-style" style="margin-top:8px">
      <label id="bookmark-root-title-label"></label><br>
      <input type="text" id="bookmark-root-title">
    </div>
    <div class="browser-style" style="margin-top:16px">
      <label id="filesystem-root-label"></label><br>
      <input type="text" id="filesystem-root" size="40" readonly>
      <button type="button" id="filesystem-root-browse" class="browser-style"></button>
    </div>
    <div class="browser-style" style="margin-top:16px">
      <label id="default-refresh-mode-label"></label><br>
      <select id="default-refresh-mode" class="browser-style"></select>
    </div>
    <div class="browser-style" style="margin-top:16px">
      <input type="checkbox" id="allow-lossy-compression"></input>
      <label id="allow-lossy-compression-label"></label>
    </div>
  </form>

  <script src="../globals.js"></script>
  <script src="../Utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
