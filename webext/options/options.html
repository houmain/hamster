<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <div class="browser-style" style="margin-top:16px">
      <label for="bookmark-root-parent">Library root location:</label><br>
      <select id="bookmark-root-parent" class="browser-style"></select>
    </div>
    <div class="browser-style" style="margin-top:8px">
      <label for="bookmark-root-title">Library root name:</label><br>
      <input type="text" id="bookmark-root-title">
    </div>
    <div class="browser-style" style="margin-top:16px">
      <label for="filesystem-root">Library root in filesystem:</label><br>
      <input type="text" id="filesystem-root" size="40" readonly>
      <button type="button" id="filesystem-root-browse" class="browser-style">Browse</button>
    </div>
    <div class="browser-style" style="margin-top:16px">
      <label for="refresh-mode">Default refresh mode:</label><br>
      <select id="refresh-mode" class="browser-style">
        <option value="standard">Standard</option>
        <option value="lazy">Lazy</option>
        <option value="never">Never</option>
        <option value="bypass">Bypass</option>
      </select>
    </div>
  </form>

  <script src="../globals.js"></script>
  <script src="../Utils.js"></script>
  <script src="options.js"></script>
</body>

</html>
