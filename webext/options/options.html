<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body style="margin:10px">
  <form>
    <div class="browser-style">
      <label for="bookmark-library-root-parent">Library root location:</label><br>
      <select name="bookmark-library-root-parent" class="browser-style">
        <option value="A">Bookmarks Toolbar</option>
        <option value="B">Bookmarks Menu</option>
        <option value="-">Other Bookmarks</option>
      </select>
    </div>
    <div class="browser-style">
      <label for="bookmark-library-root-name">Library root name:</label><br>
      <input type="text" id="bookmark-library-root-name" value="Pages Owned">
    </div>
    <div class="browser-style">
      <label for="library-filesystem-root">Library root in filesystem:</label><br>
      <input type="text" id="library-filesystem-root" size="40" readonly>
      <button type="button" id="library-filesystem-root-browse" class="browser-style">Browse</button>
    </div>
  </form>
  <script src="options.js"></script>
</body>

</html>
