<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

  <style>
    body { width:300px; margin-top:16px; margin-left:-2px }
    #move-bookmark{ width:246px }
    img { width:16px; height:16px }
    .panel-list-item img { margin-top:4px }
    .select-with-icon img { margin-left:-4px; margin-bottom:-4px; margin-right:4px }
    .icon { margin-right:8px }
    .select-with-icon { margin-left:20px }
    .panel-section-list { margin-top:-2px }
    .panel-section-separator { margin-top:11px; margin-bottom:3px }
    textarea { width:246px; resize:vertical; }
  </style>
<body>
  <div title="Title" class="select-with-icon">
    <img src="/icons/Edit.svg" style='vertical-align: top; margin-top:4px'>
    <textarea id="bookmark-title" class="browser-style" rows=3>
    </textarea>
  </div>

  <div title="Move to folder" class="select-with-icon">
    <img src="/icons/Save.svg">
    <select id="move-bookmark" class="browser-style"></select>
  </div>

  <div title="Refresh mode" class="select-with-icon">
    <img src="/icons/Forget.svg">
    <select id="refresh-mode" class="browser-style">
      <option value="standard">Standard</option>
      <option value="lazy">Lazy</option>
      <option value="never">Never</option>
      <option value="bypass">Bypass</option>
    </select>
  </div>

  <div class="panel-section-list">
    <div class="panel-list-item">
      <div class="icon"><img src="/icons/Delete.svg"></div>
      <div class="text" id="remove-bookmark">Remove</div>
      <div class="text-shortcut"></div>
    </div>

    <div class="panel-section-separator"></div>
    <div class="panel-list-item disabled">
      Filesize: 0.0 Mb
    </div>
  </div>

  <script src="../Utils.js"></script>
  <script src="popup.js"></script>
</body>

</html>
